apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops-ag
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Satya4410/gitops-demo.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: eksargocd

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true